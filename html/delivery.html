<main>

    </div>

</main>

<script src="../js/cardapio.js"></script>
<script>
  const usuarioLogado = localStorage.getItem('usuarioLogado');
  if (usuarioLogado) {
    document.getElementById('link-login').style.display = 'none';
    document.getElementById('link-logout').style.display = 'inline';
  }

  function toggleCarrinho() {
    const carrinho = document.getElementById("carrinho");
    const overlay = document.getElementById("overlay");
    if (carrinho.style.display === "none") {
      carrinho.style.display = "block";
      overlay.style.display = "block";
    } else {
      carrinho.style.display = "none";
      overlay.style.display = "none";
    }
  }

  document.getElementById("fechar-carrinho").addEventListener("click", function () {
    toggleCarrinho();
  });
</script>
